<html lang="en">

    <meta name="description" content="Sección de contacto para las personas que nos quieran dejar sus opiniones o comentarios para mejorar el contenido de esta página web realizada por fans de esta obra.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Merriweather+Sans&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/revue logo.png">
    <title>Revue Starlight - Contacto</title>
</head>

<body>
    <div id="contenedorcontacto">
        <!--Inicio barra de nav-->
        <header class="headermenu">
            <!--Logo-->
            <img src="../img/logo revue.png" alt="logo" id="logorevue">
            <!--Bara de navegación-->
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!--Enlaces-->
                <div class="collapse navbar-collapse" id="opciones">   
                    <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="historia.html">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="personajes.html">Personajes</a></li>
                    <li class="nav-item"><a class="nav-link" href="anime.html">Anime</a></li>
                    <li class="nav-item"><a class="nav-link" href="juego.html">Juegos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                </div>
            </nav>
        </header>
        <!--El formulario sobre los comentarios que nos quieran brindar los usuarios que visitan la pagina web-->
        <main class="formulariocont">
            <section class="form-contenido">
                <h1>¡Contactános!</h1>
                <form class="formcont">
                    <div class="form-group">
                        <label for="nommbreDeEjemplo">Nombres</label>
                        <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nommbreDeEjemplo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                        <small id="emailHelp" class="form-text text-muted">No se compartirá este correo con nadie externo.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Borrar datos</button>
                </form>
            </section>
        </main>
        <aside class="textocont">
            <p>Queremos saber tu opinión sobre este anime. Así que puedes dejarnos tu comentario!</p>
            <img src="../img/karen stamp.png" alt="sticker Karen" class="imgkaren">
        </aside>
        <!--Pie de página-->
        <footer>
            <section id="secfooter">
                <a href="https://revuestarlight.com/" target="_blank"><img src="../img/web-icon.png" alt="pagina web revue" width="45px"></a>
                <a href="https://twitter.com/revuestarlight" target="_blank"><img src="../img/twitter.png" alt="twitter" width="45px"></a>
                <a href="https://www.youtube.com/channel/UCpcs9GP_NIBxzDfNTWolNPw" target="_blank"><img src="../img/youtube.png" alt="youtube" width="45px"></a>
            </section>
            <h6>Todos los derechos reservados</h6>
        </footer>
    </div>
</body>
</html>
