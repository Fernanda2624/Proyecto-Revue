    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/revue logo.png">
    <title>Revue Starlght Fansite</title>
</head>

<body>
    <!--Inicio barra de nav-->
    <div id="contenedorcontacto">
        <header class="headermenu">
            <img src="img/logo revue.png" alt="logo" id="logorevue">
            <nav>
                <ul class="menu">
                    <li><h2><a href="index.html">Inicio</a></h2></li>
                    <li><h2><a href="historia.html">Historia</a></h2></li>
                    <li><h2><a href="personajes.html">Personajes</a></h2></li>

                    <li><h2><a href="contacto.html">Contacto</a></h2></li>
                </ul>
            </nav>
        </header>

        <!--El formulario sobre los comentarios que nos quieran brindar los usuarios que visitan la pagina web-->
        <main class="formulariocont">
            <section>
                <form action="">
                    <h1>Contáctanos</h1>
                    <fieldset class="formcont">
                        <div>
                            <input type="text" name="nombre" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="Corre electronico">
                        </div>
                        <div>
                            <textarea name="texto" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
                        </div>
                        <div>
                            <input type="button" value="Enviar">
                            <input type="reset" value="Borrar datos">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <aside class="textocont">
            <p>Queremos saber tu opinión sobre este anime. Así que puedes dejarnos tu comentario!</p>
            <img src="img/karen stamp.png" alt="sticker Karen" class="imgkaren">
        </aside>
        <!--Pie de página-->
        <footer>
            <section id="secfooter">
                <img src="img/facebook.png" alt="facebook" width="45px">
                <img src="img/twitter.png" alt="twitter" width="45px">
                <img src="img/instagram.png" alt="instagram" width="45px">
            </section>
            <h6>Todos los derechos reservados</h6>
        </footer>
    </div>
